name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish win-x64
      run: dotnet publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/win-x64

    - name: Publish win-x86
      run: dotnet publish --configuration Release --runtime win-x86 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/win-x86

    - name: Create zip archives
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./UpdateBuilder-win-x64.zip
        Compress-Archive -Path ./publish/win-x86/* -DestinationPath ./UpdateBuilder-win-x86.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: UpdateBuilder-Builds
        path: |
          ./UpdateBuilder-win-x64.zip
          ./UpdateBuilder-win-x86.zip

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish win-x64
      run: dotnet publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/win-x64

    - name: Publish win-x86
      run: dotnet publish --configuration Release --runtime win-x86 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/win-x86

    - name: Create zip archives
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./UpdateBuilder-win-x64.zip
        Compress-Archive -Path ./publish/win-x86/* -DestinationPath ./UpdateBuilder-win-x86.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./UpdateBuilder-win-x64.zip
          ./UpdateBuilder-win-x86.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
